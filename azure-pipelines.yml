#        includePreviewVersions: true
        
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel 6.0.1xx --quality daily
        
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: dotnet restore /home/vsts/work/1/s/RCLStaticResourceTest/RCLStaticResourceTest.csproj --configuration $(BuildConfiguration)
        
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: dotnet build /home/vsts/work/1/s/RCLStaticResourceTest/RCLStaticResourceTest.csproj --configuration $(BuildConfiguration) --no-restore --verbosity Detailed /bl:"$(Build.SourcesDirectory)/BuildLog/build.binlog"

    - task: PublishPipelineArtifact@1  
      displayName: Publish BinLog  
      inputs:  
        path: $(Build.SourcesDirectory)/BuildLog
        artifact: BuildLog
        
